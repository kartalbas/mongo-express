<!DOCTYPE html>
<html lang="en">

<head>
  <base href="{{ baseHref }}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="{{ baseHref }}public/css/style.css" rel="stylesheet" />

  <link rel="prefetch" href="{{ baseHref }}public/img/gears.gif">

  {% block styles %}{% endblock %}
</head>

<body class="pb-3">

<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light sticky-top p-0">
  <div class="{% if settings.fullwidth_layout %}container-fluid{% else %}container{% endif %}">
    <a class="navbar-brand" href="{{ baseHref }}">
      <img src="{{ baseHref }}public/img/mongo-express-logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
      Mongo Express
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        {% block breadcrumb %}
        {% endblock %}
      </ul>
      <div class="dark-mode-toggle" x-data="darkMode" @click="toggle()" style="cursor:pointer;">
        <i data-lucide="moon" x-show="!isDark" class="lucide"></i>
        <i data-lucide="sun" x-show="isDark" class="lucide"></i>
      </div>
      <a href="{{ baseHref }}disconnect" class="btn btn-sm text-nowrap ms-2" title="Disconnect">
        <i data-lucide="log-out" class="lucide"></i>
      </a>
    </div>
  </div>
</nav>


<div class="{% if settings.fullwidth_layout %}container-fluid{% else %}container{% endif %}">
  <div>
    <h1 id="pageTitle" class="pb-2 border-bottom border-dark">{{ title }}</h1>

    {% if messageSuccess %}
    <div class="alert alert-success alert-dismissible" role="alert">
      <strong>{{ messageSuccess }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    {% if messageError %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <strong>{{ messageError }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

  </div>

  <div>
    {% block content %}
    {% endblock %}
  </div>
</div>

<script src="{{ baseHref }}{{assets.vendor.js}}"></script>
<script type="text/javascript">

  globalThis.ME_SETTINGS = {
    readOnly: '{{ 'true' if settings.read_only else 'false' }}' === 'true',
    noDelete: '{{ 'true' if settings.no_delete else 'false' }}' === 'true',
    baseHref: '{{ baseHref }}',
    collapsibleJSON: '{{ 'true' if settings.me_collapsible_json else 'false' }}' === 'true',
    collapsibleJSONDefaultUnfold: Number.parseInt('{{ settings.me_collapsible_json_default_unfold or 0}}', 10),
    confirmDelete: '{{ 'true' if settings.me_confirm_delete else 'false' }}' === 'true',
    dbName: '{{ dbName | url_encode }}',
    collectionName: '{{ collectionName | url_encode }}',
    bucketName: '{{ bucketName }}',
    limit: '{{ limit }}',
    skip: '{{ skip }}',
    totalPages: Math.ceil('{{ count }}' / '{{ limit }}')
  };
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
